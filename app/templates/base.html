<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <title>{% block title %} Crypto Header {% endblock %}</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="">
            <h1>Crypto Tracker</h1>
        </div>
        <nav>
            {% if cookie %}
                <ul>
                    <li><a href="{{ url_for('main') }}">Главная</a></li>
                    <li><a href="#">Цены</a></li>
                    <li><a href="#">Инструкция</a></li>
                    <li><a href="#">Профиль</a></li>
                    <li><a href="{{ url_for('logout') }}">Выйти</a></li>

                </ul>
            {% else %}
            <ul>
                <li><a href="{{ url_for('main') }}">Главная</a></li>
                <li><a href="#">Цены</a></li>
                <li><a href="{{ url_for('login') }}">Войти</a></li>
                <li><a href="{{ url_for('registration') }}">Регистрация</a></li>
            </ul>
            {% endif %}
        </nav>
    </header>
    {% block content %}

    {% endblock %}



</body>
</html>
